<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{parts/link :: link}"></div>
    <title th:text="#{label.basket.title}"></title>
</head>
<body>
<div th:replace="~{parts/nav :: navigation}"></div>

<div th:replace="~{parts/nav :: section('label.basket.title')}"></div>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 dish-menu">
                <!-- END -->
                <div class="tab-content py-5" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">
                        <div class="row ">
                            <th:block th:each="dish : ${products.dishList}">
                                <div class="col-lg-6">
                                    <div class="menus d-flex ftco-animate">
                                        <div class="menu-img"
                                             style="background-image: url(../images/dish-3.jpg);"></div>
                                        <div class="text d-flex">
                                            <div class="one-half">
                                                <h3 th:text="${dish.name}"/></h3>
                                                <p>
                                                    <span class="menu-weight">Weight: </span>
                                                    <span th:text="${dish.weight}"/></span>
                                                </p>
                                            </div>
                                            <div class="one-forth pr-1 d-flex flex-column align-items-center">
                                                <span class="price"/>
                                                <th:block th:text="${dish.price}"/>
                                                <th:block th:text="#{label.price}"/>
                                                </span>
                                                <form th:action="@{/user/basket/dish/__${dish.id}__}"
                                                      th:method="post">
                                                    <input type="hidden" name="_method" value="delete">
                                                    <input class="menu_btn btn" type="submit"
                                                           th:value="#{label.btn.delete}">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>

                        <div class="row">
                            <th:block th:each="drink : ${products.drinkList}">
                                <div class="col-lg-6">
                                    <div class="menus d-flex ftco-animate">
                                        <div class="menu-img"
                                             style="background-image: url(../images/drink-1.jpg);"></div>
                                        <div class="text d-flex">
                                            <div class="one-half">
                                                <h3 th:text="${drink.name}"/></h3>
                                                <p>
                                                    <span class="menu-weight">Volume: </span>
                                                    <span th:text="${drink.volume}"/></span>
                                                </p>
                                            </div>
                                            <div class="one-forth pr-1 d-flex flex-column align-items-center">
                                                <span class="price"/>
                                                <th:block th:text="${drink.price}"/>
                                                <th:block th:text="#{label.price}"/>
                                                </span>
                                                <form th:action="@{/user/basket/drink/__${drink.id}__}"
                                                      th:method="post">
                                                    <input type="hidden" name="_method" value="delete">
                                                    <input class="menu_btn btn" type="submit"
                                                           th:value="#{label.btn.delete}"/>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container d-flex justify-content-center align-items-center">
    <div>
        <h5 class="mr-5">
            Total price:
            <th:block th:text="${totalPrice} == null ? '0' : ${totalPrice}"/>
            <th:block th:text="#{label.price}"/>
        </h5>
    </div>
        <th:block th:if="${totalPrice != 0}">
            <input id="address_btn" class="btn btn-primary pl-5 pr-5" type="submit" th:value="#{label.btn.buy}"/>
        </th:block>
</section>
<div id="address_wrapper">
    <div class="address_form">
        <form th:action="@{/order/buy/__${products.id}__}" method="post"
              class="d-flex flex-column align-items-center justify-content-center ">

            <input type="text" placeholder="Your Address" required class="form-control" name="address">
            <input type="submit" class="mt-4 btn btn-primary pl-5 pr-5" th:value="#{label.btn.confirm}"/>

        </form>
    </div>
</div>

<div th:replace="~{parts/footer :: footer}"></div>
</body>
</html>
