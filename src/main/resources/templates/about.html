<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{parts/link :: link}"></div>
    <title th:text="#{label.about.title}"></title>
</head>
<body>
<div th:replace="~{parts/nav :: navigation}"></div>

<div th:replace="~{parts/nav :: section('label.about.title')}"></div>



<div class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <h2 th:text="#{label.about.heading}"/>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 ftco-animate">
                <div class="block-10">
                    <div class="person-info">
                        <span class="name">Thomas Smith</span>
                        <span class="position" th:text="#{label.about.head}"/></span>
                    </div>
                    <div class="chef-img"
                         style="background-image: url(../images/chef-1.jpg)"></div>
                </div>
            </div>
            <div class="col-md-4 ftco-animate">
                <div class="block-10">
                    <div class="person-info">
                        <span class="name">Francis Gibson</span>
                        <span class="position" th:text="#{label.about.assistant}"/></span>
                    </div>
                    <div class="chef-img"
                         style="background-image: url(../images/chef-2.jpg)"></div>
                </div>
            </div>
            <div class="col-md-4 ftco-animate">
                <div class="block-10">
                    <div class="person-info">
                        <span class="name">Angelo Maestro</span>
                        <span class="position" th:text="#{label.about.assistant}"/></span>
                    </div>
                    <div class="chef-img"
                         style="background-image: url(../images/chef-3.jpg)"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{parts/footer :: footer}"></div>
</body>
</html>
