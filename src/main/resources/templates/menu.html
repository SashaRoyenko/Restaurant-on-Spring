<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{parts/link :: link}"></div>
    <title th:text="#{label.menu.title}"></title>
</head>
<body>
<div th:replace="~{parts/nav :: navigation}"></div>

<div th:replace="~{parts/nav :: section('label.menu.title')}"></div>


<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <span class="subheading" th:text="#{label.menu.title}"/></span>
                <h2 th:text="#{label.menu.heading}"/>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 dish-menu">

                <div class="nav nav-pills justify-content-center ftco-animate" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <a class="nav-link py-3 px-4 active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                       role="tab" aria-controls="v-pills-home" aria-selected="true">
                        <span class="flaticon-meat"></span>
                        <th:block th:text="#{label.menu.dish}"/>
                    </a>
                    <a class="nav-link py-3 px-4" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
                       role="tab" aria-controls="v-pills-messages" aria-selected="false"><span
                            class="flaticon-cheers"></span>
                        <th:block th:text="#{label.menu.drink}"/>
                    </a>
                </div>
                <!-- END -->
                <div class="tab-content py-5" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">
                        <div class="row ">
                            <th:block th:each="dish : ${dishes}">
                                <div class="col-lg-6">
                                    <div class="menus d-flex ftco-animate">
                                        <div class="text d-flex flex-row justify-content-between w-100">
                                            <div class="">
                                                <h3 th:text="${dish.name}"/>
                                                <p>
                                                    <th:block th:each="ingredient : ${dish.ingredientList}">
                                                        <span class="mr-1"
                                                               th:text="${ingredient.name}"></span>
                                                    </th:block>
                                                </p>
                                                <p>
                                                    <span class="menu-weight">Weight: </span>
                                                    <span th:text="${dish.weight}"/></span>
                                                </p>
                                            </div>
                                            <div class="d-flex flex-column align-items-center">
                                                <span class="price">
                                                    <th:block th:text="${dish.price}"/>
                                                    <th:message th:text="#{label.price}"/></span>
<!--                                                <th:if ${}.role ne 'ADMIN'}">-->
                                                    <form th:action="@{user/basket/dish/__${dish.id}__}"
                                                    method="post">
                                                    <input class="menu_btn btn" type="submit"
                                                           th:value="#{label.btn.add}"/>
                                                    </form>
<!--                                                </th:if>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                         aria-labelledby="v-pills-messages-tab">
                        <div class="row">
                            <th:block th:each="drink : ${drinks}">
                                <div class="col-lg-6">
                                    <div class="menus d-flex ftco-animate">
                                        <div class="text d-flex justify-content-between w-100">
                                            <div class="">
                                                <h3 th:text="${drink.name}"/></h3>
                                                <p>
                                                    <span class="menu-weight">Volume: </span>
                                                    <span th:text="${drink.volume}"/></span>
                                                </p>
                                            </div>
                                            <div class="d-flex flex-column align-items-center">
                                                <span class="price">
                                                    <th:block th:text="${drink.price}"/>
                                                    <th:block th:text="#{label.price}"/></span>
<!--                                                <c:if test="${sessionScope.sessionUser.role ne 'ADMIN'}">-->
                                                    <form th:action="@{user/basket/drink/__${drink.id}__}"
                                                    method="post">
                                                    <input class="menu_btn btn" type="submit"
                                                           th:value="#{label.btn.add}"/>
                                                    </form>
                                                </c:if>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="~{parts/footer :: footer}"></div>
</body>
</html>
