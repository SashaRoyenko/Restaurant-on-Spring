<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{parts/link :: link}"></div>
    <title th:text="#{label.registration.title}"></title>
</head>
<body>
<div th:replace="~{parts/nav :: navigation}"></div>
<div th:replace="~{parts/nav :: section('label.registration.title')}"></div>

<section class="ftco-section">
    <div class="container">
        <div class="row no-gutters justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <h2>
                    <!--                    <fmt:message key="label.registration.title"/>-->
                </h2>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-md-4 ftco-animate img"
                 style="background-image: url(../images/bg_1.jpg);"></div>
            <div class="col-md-8 ftco-animate makereservation p-5 bg-light">
                <form th:action="@{/registration}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" name="firstName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="lastName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" placeholder="Email" name="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input type="text" class="form-control" placeholder="Phone" name="phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Enter Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password"
                                       name="confirmPassword">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="form-group">
                            <input type="submit" th:value="#{label.btn.confirm}"
                                   class="btn btn-primary py-3 px-5">
                        </div>
                    </div>
                </form>
                <div th:if="${message}">
                    <p>Such user is exist</p>
                </div>
                <!--                <c:if test="${param.correctName==false}">-->
                <!--                    <p>Un correct first name or last name</p>-->
                <!--                </c:if>-->
                <!--                <c:if test="${param.correctPhone==false}">-->

                <!--                </c:if>-->
                <!--                <c:if test="${param.correctEmail==false}">-->

                <!--                </c:if>-->
                <!--                <c:if test="${param.correctPassword==false}">-->
                <!--                    <p>Un correct password. It shout consist at least one uppercase letter, number and have at least 8-->
                <!--                        characters</p>-->
                <!--                </c:if>-->
                <!--                <c:if test="${param.emailExist==true}">-->
                <!--                    <p>User with such email is exist</p>-->
                <!--                </c:if>-->
                <!--                <c:if test="${param.phoneExist==true}">-->
                <!--                    <p>User with such phone is exist</p>-->
                <!--                </c:if>-->
                <!--                <c:if test="${param.passwordMatch==false}">-->
                <!--                    <p>Passwords are not equal</p>-->
                <!--                </c:if>-->
            </div>

        </div>
    </div>

</section>

<div th:replace="~{parts/footer :: footer}"></div>
</body>
</html>
